	<body>
		<!--  #wrap 시작
		흰색 배경의 경우 class 추가 bg_white

		-->

			헤더 <c:import url="/layout/header" />
			-->
			<div class="calender_control_box">
				<div class="calender_ck box_gray">
					2020년 11월 16일(월) 08:00

			</div>
			<!-- calender_control_box -->
			<!--리스트 있을때 -->
			<div class="content_wrap" >
					<div class="schedule_box">
							<div class="schedule_info">
								<h5>출장정보</h5>
								<p class="">일정 : 2020-11-16 오전 11:00 까지</p>
								<p class="">요청사항 : </p>
							</div>
					</div>
					<div class="schedule_box">
							<div class="schedule_info">
								<h5>차량정보</h5>
								<p class="">차량번호 : 11하1111</p>
								<p class="">차종 : 소나타흰색</p>
							</div>
							<div class="schedule_info box_gray">
								<h5>출발지정보</h5>
								<p class="">출발지 : ABC아파트</p>
								<p class="">주소 : 경기도 안양시 만안구 안양동</p>
							</div>
							<div class="schedule_info box_gray">
								<h5>도착지정보</h5>

								<p class="">주소 : 경기도 안양시 동안구 호계 1동</p>
							</div>
					</div>
					<div class="schedule_box">
							<div class="schedule_info">
								<h5>고객정보</h5>
								<p class="">예약자 : 홍길동</p>
								<p class="">전화번호 : 010-0101-0101</p>
							</div>
					</div>
			</div>
			<div class="btn_wrap fix">
				<a href="#" class="btn x_2 btn_white">주문목록</a><a href="#" class="btn x_2 btn_blue">예약완료</a>
			</div>
			<!-- 팝업 -->
			<div class="bim"></div>

			<!--예약메시지 팝업-->

					예약을 진행하시겠습니까?
				</div>
				<div class="btn_wrap">
					<a href="#" class="btn btn_white x_2">취소</a><a href="#" class="btn btn_blue x_2">확인</a>
				</div>
			</div>
